<div class="container">
  <div class="row chat-window col-xs-5 col-md-3">
    <div class="col-xs-12 col-md-12">
        <div class="panel">
            <div class="panel-heading chat-top-bar">
                <div class="col-md-8 col-xs-8">
                    <h3 class="panel-title">Chat Box</h3>
                </div>
            </div>
            <div class="panel-body">
                <div class="msg-container-base">
                    <div class="row msg-container" *ngFor="let message of messages[0]">
                      <div [ngStyle]="{'cursor': 'pointer'}" (click)="removeMSG(message._id)" *ngIf="_AuthService.logedIn()">
                        X
                      </div>
                        <div class="col-md-12 col-xs-12">
                            <div class="chat-msg"
                                    [ngClass]="{'chat-msg-sent': selfAuthored, 'chat-msg-recieved': !selfAuthored}">

                            <img *ngIf="avatar"
                                      class="profile"
                                      [ngClass]="{'pull-right': selfAuthored, 'pull-left': !selfAuthored}"
                                      [src]="avatar" />


                                <p class="message-text">{{ message.text }}</p>

                                <div class="chat-msg-author">
                                    <strong>{{ message.username }}</strong>&nbsp;
                                    <span class="time">Sent at: {{ message.date | date: 'shortTime' }}</span>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-bottom-bar">
                    <form style="display:inherit" (ngSubmit)="sendMessage()">
                        <div class="input-group" >
                            <input type="text"
                                      class="form-control input-sm chat-input"
                                      placeholder="Enter message"
                                      name= "messageText"
                                      [(ngModel)]="messageText" />
                            <input type="text"
                                      class="form-control input-sm"
                                      placeholder="Enter username"
                                      name= "username"
                                      [(ngModel)]="username" />
                            <span class="input-group-btn">
                            <input type="submit" class="btn btn-sm chat-submit-button" value="WyÅ›lij" />
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
  </div>
</div>
